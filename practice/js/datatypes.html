<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>

<body>
    <script>
        // number

        let _rollno = 9;

        console.log(_rollno);
        console.log(typeof (_rollno));

        // string

        var a='java'

        document.write(a);


        // undefined

        var b=
        console.log(b);
        console.log(typeof(b));


        // object

        var c=[20,"prea",'santh']

        console.log(c);
        console.log(typeof(c));
    </script>

</body>

</html>
