<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js selectors</title>

    <style>
        .ing{
            border: 1px solid red;
            background-color: yellow;
            padding: 10px;
            color: chartreuse;
        }
        .pra{
            border: 2px solid black;
            background-color: lightblue;
            padding: 10px;
            color: darkblue;
        }
    </style>
</head>
<body>
    <!-- 
        JS selectors:
            -getElementsByTagName(): it alwase returns a collection.
            -getElementsByClassName():
            -getElementsById():
            -querySelector():
            -querySelectorAll():

     -->
     <div>HTML</div>
     <section>CSS</section>
     <div>JS</div>
     <section>ResctJS</section>
     <script>
        // getElementsByTagName():
        console.log(document.getElementsByTagName('div'));
        // document.getElementsByTagName('div')[0].style.border='2px solid red'
        // document.getElementsByTagName('div')[0].style.backgroundColor='yellow';
        // document.getElementsByTagName('div')[0].style.color='white';

        //using classlist:

        // document.getElementsByTagName('section')[0].classList='ing';
        // document.getElementsByTagName('section')[1].classList='ing';
        // document.getElementsByTagName('div')[0].classList='pra';
        // document.getElementsByTagName('div')[1].classList='pra';

        //using loops:

        let secList=document.getElementsByTagName('div');

        for(let i=0;i<secList.length;i++){

            secList[i].classList="ing";

        }

        let pList=document.getElementsByTagName('section');

        for(let i=0;i<secList.length;i++){

            pList[i].classList="pra";

        }
       

     </script>
</body>
</html>
