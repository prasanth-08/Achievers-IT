    <label for="pann">PAN Number :</label>
    <input type="text" id="pann" name="pann" placeholder="Enter Your PAN number">

    <button onclick="validatepan()">Validate</button>
    <p id="msg"></p>

    <script>
        function validatepan() {
            const paninput = document.getElementById("pann").value;
            const panregex = /^[A-Z]{5}[0-9]{4}[A-Z]$/;
            if (!panregex.test(paninput)) {
                document.getElementById('msg').innerHTML = "Invalid PAN";
                document.getElementById('msg').style.color = "red";
            } else {
                document.getElementById("msg").innerHTML = "Valid PAN Number";
                document.getElementById('msg').style.color = "green";
            }
        }
    </script>
