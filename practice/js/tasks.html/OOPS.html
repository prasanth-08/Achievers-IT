<!DOCTYPE html>

    <title>Object Oriented Programming System</title>

<body>
    
</body>
<script>
    //encapsultaion
    class person{
        constructor(name,age){
            this.name=name;
            this.age=age;
        }

        getName(){
            return this.name;
        }

        getAge(){
            return this.age;
        }
    }
    const person1=new person("prasanth","20");

    console.log(person1.getName());
    console.log(person1.getAge());
    
</script>
