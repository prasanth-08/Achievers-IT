<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array-method</title>
</head>
<body>
    <!-- array-method:
            push
    
            -->


    <script>
        let students=['prasanth','sreedhar','sudha'];

        let student=new Array('reddy','boss','monkey');

        console.log(students);


       
        
        // push:
        students.push('shiva','chetan');
        console.log(students);
        
        // pop():
        students.pop();
        console.log(students);

        // unshift:
        students.unshift('chetan');
        console.log(students)

        // shift():
        students.shift();
        console.log(students);

        // concot:
        var b=[12,32,14,56];
        var c=[65,75,87,12];
        console.log(b.concat(c));

        // sort():
        var no=[4,8,2,9,1];
        console.log(no);
        console.log(no.sort());

        // reverse:
        console.log(no.reverse());

        // slice:
        var a=[1,2,3,4,5,6,7,8,];
        console.log(a);
        console.log(a.slice(3,8));



    </script>
</body>
</html>
