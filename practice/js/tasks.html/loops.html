<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>

<body>
    <script>
        // // for loop:
        //             // syntax: for(initialization;condition;increment/decrement){
        //                 statement or block of code
        //             }

            var i=1
            for ( i = 1; i <=10; i++){
                document.write(i)
            
            }      
            
            //  while loop:
            //             syntax: while(condition){
            //                 statement or block of code;
            //                 increment/decrement
            //             }




            var i=2;
            while(i<=120){
                document.write(i+"</br>");
                i+=12;
            }


            // do while loop:{
            //                 statement or block of code;
            //                 increment/decrement;
            // }while(condition)

                var i=10

            do{
                document.write(i+"</br>");
                i+=10;

            }while(i<=50);
                    
                    











    </script>
</body>

</html>
