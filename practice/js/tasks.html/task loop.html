</head>
<body>
   
     
     


     <select name="day" id="day">

    </select>

    <select name="Month" id="Month">
        
    </select>

    <select name="year" id="year">

    </select>
    
    <!-- while loop -->
    
    <script>
        var opt = "<option>-day-</option>";
        var i = 1;
    
        while (i <= 31) {
            opt += "<option value=" + i + ">" + i + "</option>";
            i++; 
        }
    
        var selectElement = document.getElementById('day');
        selectElement.innerHTML = opt;
    



    // for loop

         var opt = "<option>-month-</option>";
     var month = ["--Month--","JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"]
        var month1;
        for(let i = 0;i<month.length;i++){
            month1+= "<option value = "+month[i]+">"+month[i]+"</option>";
        }
        document.getElementById("Month").innerHTML=month1;
    
    




    // do while loop

    var opt = "<option>-year-</option>";
    var i = 1900;

    do {
        opt += "<option value=" + i + ">" + i + "</option>";
        i++;
    } while (i <=2023);

    var selectElement = document.getElementById('year');
    selectElement.innerHTML = opt;
</script>
